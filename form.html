<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Webpage</title>
</head>
<body>
<div class="content">

	<ul class="navbar">
		<li><a href="index.html" title="Text Webpage">Text</a></li>
		<li><a href="image.html" title="Image Webpage">Image</a></li>
		<li><a href="video.html" title="Video Wepbage">Video</a></li>
		<li><a href="table.html" title="Table Webpage">Table</a></li>
		<li><a class="active" title="Form Webpage">Form</a></li>
	</ul>
	
	<form action="" method="get" novalidate>
		<h2>Form</h2>
		
		<div class="text-input">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required>
		</div>
		
		<div class="text-input">
			<label for="email">E-mail:</label>
			<input type="email" name="email" id="email" required>
			<p id="validation-text" class="invisible"></p>
		</div>
		
		<div class="radio-group">
			<p>Account type:</p>
		
			<div class="radio-option">
				<input type="radio" id="student" name="account-type" value="student" checked>
				<label for="student">Student</label>
			</div>
			
			<div class="radio-option">
				<input type="radio" id="instructor" name="account-type" value="instructor">
				<label for="instructor">Instructor</label>
			</div>
		</div>
		
		<input type="submit" id="submit" value="Submit">
	</form>
	
	
</div>
<script src="js/form_script.js"></script>
</body>
</html>
